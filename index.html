<!DOCTYPE html>
<html>
<head>
	<title>Search results</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="site">

		<div class="googleSearch">
			<div class="googleLogo">
				<img id="googleLogo" src="googlelogo.png">
			</div>

			<div class="searchForm">
				<input id="query" class="searchBar" type="text" placeholder="Search...">
				<button id="searchButton" class="searchButton">
					Search
				</button>
			</div>
		</div>

		<div id="webResults" class="results">
			<h3>Web results</h3>
			<div id="rows" class="rows">
			</div>
		</div>

		<div id="imageResults" class="results">
			<h3>Image results</h3>
			<div id="images" class="images">
			</div>
		</div>
	</div>
</body>
</html>
